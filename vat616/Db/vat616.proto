# VAT61.6.proto

Terminator = LF;

ReadTimeout = 200;

get_err_code {
   out "L? \$1";
   in "L= \$1 %d %*d %*d %*f";
}

get_err_no {
   in "L= \$1 %*d %d %*d %*f";
}

get_acc_mode {
   in "L= \$1 %*d %*d %d %*f";
}

get_pos {
   in "L= \$1 %*d %*d %*d %f";
}


snd_cmd {
   out "\$2 \$1";
   in "CS \$1 %*d";
}
cmd_stat {
   in "CS \$1 %d";
}
